<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styel.css">
    <title>pionery Bank</title>
</head>
<body>
    <div id="login-area">
        <h2 class="text-center">Welcome Pionery Bank</h2>
        <br>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="e-mail" placeholder="Enter Your E-mail">
            <br>
            <input class="form-control" type="password" placeholder="Enter Your password">
            <br>
            <button id="login" class="btn btn-primary">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                    <h4>Deposit</h4>
                    <input  id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> 
                    <br>
                    <button id="addDeposit"  class="btn btn-success">Deposit</button>
                </div>
            </div>
                <div class="col-md-6">
                    <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount"   type="text" class="form-control" placeholder="$ amount you want to withdraw"> 
                    <br>
                    <button id="addWithdraw"  class="btn btn-success">Withdraw</button>
                </div>
            </div>
            </div>
        </div>
    
   <script>
       // login button event handler
       const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit button event handler + balnce
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            
            const depositNumber = getInputNumber('depositAmount');

            // function convert deposit :

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;

            // document.getElementById('currentDeposit').innerText = totalDeposit;
// function convert deposit end :

            // function convert balance :

            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;

            // document.getElementById('currentBalance').innerText = totalBalance;
// function convert balance end :

            updateSpanText('currentDeposit', depositNumber) ;
            updateSpanText('currentBalance', depositNumber) ;

            document.getElementById('depositAmount').value = "";
        })
        // funtion input number 
        function getInputNumber(id) {
            const despositeAmount = document.getElementById(id).value;
            const depositNumber = parseFloat(despositeAmount);
            return depositNumber;
        }
         // funtion input number end :

        // dunction deposite + blance 

        function updateSpanText(id, depositNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;

            document.getElementById(id).innerText = totalBalance;
        }
        // dunction deposite + blance  end:


        //withdraw button event handler + balnce
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click' , function () {

            const withdrawNumber = getInputNumber('withdrawAmount');

            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1* withdrawNumber);
            // const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            // const currentWithdrawNumber = parseFloat(currentWithdraw);
            // const totalwithdraw = withdrawNumber + currentWithdrawNumber;
            // document.getElementById('currentWithdraw').innerText = totalwithdraw;
            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalblance = withdrawNumber -1 * currentWithdrawNumber;
            // document.getElementById('currentBalance').innerText = totalblance;

            document.getElementById('withdrawAmount').value = "";
            
        })

   </script>
</body>
</html>
